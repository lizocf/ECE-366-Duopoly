<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hexagonal Board</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222246;
    }
    .button-overlay {
        position: relative;
        display: inline-block;
    }

    .button-overlay button {
        position: absolute;
        top: 28%;
        left: 21%;
        transform: translate(-50%, -50%);
        padding: 10px 10px;
        background-color: #157f8700;
        /* color: #fff; */
        border-radius: 5px;
    }

    .sidenav {
        height: 100%; /* Full-height: remove this if you want "auto" height */
        width: 10%; /* Set the width of the sidebar */
        position: absolute; /* Fixed Sidebar (stay in place on scroll) */
        z-index: 1; /* Stay on top */
        top: 0; /* Stay at the top */
        left: 0;
        background-color: #111; /* Black */
        overflow-x: hidden; /* Disable horizontal scroll */
        padding-top: 20px;
    }

    .main {
        margin-left: 160px; /* Same as the width of the sidebar */
        padding: 0px 10px;
    }

</style>
</head>
<body>
<div class="button-overlay">
    <img src="images/board_canva.png" alt="board">
    <button>  </button>
</div>
<!-- Side navigation -->
<div class="sidenav">
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
  </div>
  
  <!-- Page content -->
  <div class="main">
    ...
  </div>

</body>
</html>
